<body>
  <header class="header">
    <h1 class="logo">Qwerty's page</h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav class="navegacion">
      <ul class="menu">
        <li class="menu__lista"><a href="../index.html" class="menu__links">inicio</a></li>
        <li class="menu__lista"><a href="productos.html" class="menu__links">productos</a></li>

  <main>
    <div class="contacto__titulo">
      <h1 class="texto contacto__titulo__txt blanco">Contactanos</h1>
    </div>
    <div class="contacto">
      <div>
        <h2 class=" texto blanco">como comunicarnos</h2>
        <p class="contacto__texto texto blanco">para cualquier clase de consulta o problema contactenos a trav√©s de nuestro whatsapp o
          nuestras redes sociales
        </p>
      </div>
      <form action="" class="formulario">
        <input type="text" placeholder="Nombre" name="nombre" class="input formulario__nombre formulario__caja">
        <input type="email" placeholder="Email@gmail.com" name="email" class="input formulario__email formulario__caja">
        <textarea name="extra" id="" cols="30" rows="10" placeholder="Ingrese su consulta aqui"
          class="formulario__mensaje formulario__caja"></textarea>
        <div class="formulario__boton">
          <input type="submit" value="enviar" class="formulario__caja boton">
          <input type="reset" value="borrar" class="formulario__caja boton">
        </div>
    </div>

    </form>
  </main>

  <footer>
    <div>
      <h1 class="logo footer__logo">Qwerty's page</h1>
    </div>
    <div class="footer__redes">
      <a href="https://instagram.com"><img src="../imagenes/instagram.png" alt="instagram"></a>
      <a href="https://facebook.com"><img src="../imagenes/facebook.png" alt="facebook"></a>
      <a href="https://twitter.com"><img src="../imagenes/twitter.png" alt="twitter"></a>
